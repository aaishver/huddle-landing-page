<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   body{
    background-image: url('images/bg-desktop.svg');
   }
   @media (max-width:475px){
    body{
        background-image: url("images/bg-mobile.svg");
    }
   }
  </style>
</head>
<body>

  <div class="main-container">
      <header>
        <img class="logo-top" src="images/logo.svg" alt="">
      </header>

      <main>
        
          <div class="img-container">
            <img class="mockup-img" src="images/illustration-mockups.svg" alt="">
          </div>
          
          <div class="information-container">
              <h1>
                Build The Community Your Fans Will Love
              </h1>
            
              <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. 
              </p>
            
            <button class="btn">
              Register
            </button>
          </div>
    
      </main>
      <footer>
<i class="fa-brands fa-facebook-f fa-2x" style="padding: 5px 10px;"></i>
<i class="fa-brands fa-instagram fa-2x" style="padding: 5px 6px;"></i>
<i class="fa-brands fa-twitter fa-2x" style="padding: 4px;"></i>
      </footer>
  </div>


</body>
</html>
